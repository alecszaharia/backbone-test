<html>
<head>
    <title>Backbone Test</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/960.css"/>



</head>
<body>
<div class="container_12">
    <div class="grid_12">
        <h1>Backbone test app</h1>
    </div>
    <div class="clear"></div>

    <div class="grid_6" id="create_books">
        <h2>Create books</h2>
        <ul class="books_list"></ul>
        <input type="button" name="create" value="Create" class="save-books">
        <input type="button" name="create" value="Add book" class="add-book">
        <br>
        <span class="count">0</span>
    </div>

    <div class="grid_6" id="book_list">
        <h2>Book list</h2>
        <ul class="book_items"></ul>
        <input type="button" name="delete" value="Delete selected" class="delete-selected">
        <hr>
        <input type="text" name="filter" /><input type="button" name="filter_button" value="Filter"/>
        <span class="count">0</span>
    </div>
</div>


<script type="text/template" id="book-create-template">
        <label for="book_title">Book title</label><input type="text" class="book_title" name="boot_title" value="<%- title %>">
        <label for="book_author">Book author</label><input type="text" class="book_author" name="boot_author" value="<%- author %>">
        <input type="button" name="delete" value="-" class="delete">
    </script>
<script type="text/template" id="book-list-item-template">
        <input type="checkbox" class="selected" name="selected[]" value="1"/>
        <%-title%> by <%-author%>
        <%
            if(!marked)
            { %><input type="button" name="mark" value="mark" class="mark"><% }
            else
            { %><input type="button" name="unmark" value="unmark" class="unmark"><% }

        %><input type="button" name="delete" value="-" class="delete">
</script>

<script src="scripts/jQuery.js" type="text/javascript"></script>
<script src="scripts/underscore.js" type="text/javascript"></script>
<script src="scripts/backbone.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
